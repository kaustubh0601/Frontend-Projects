<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment And Decrement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-800">
    <div class="w-screen h-screen flex flex-col items-center justify-center gap-10">
        <div class="text-white font-medium text-[20px]">Increment And Decrement</div>
        
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- -ve button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                -
            </button>

            <div id="counter" class="font-bold">
                    0
            </div>
            <!-- +ve button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                +
            </button>
        </div> 
    </div>
    <script src="./Script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

</body>
</html>
